name: fetchlink_pv_component
description: Custom component to fetch all the links directing to the parliamentairy questions from the website of the flemish government
image: fetchlink_pv_component:latest

produces:
  File Name: 
    type: "string"
  Card title: 
    type: "string"
  Document number: 
    type: "string"
  View link text: 
    type: "string"
  View link href: 
    type: "string"
  Download link text: 
    type: "string"
  Download link href: 
    type: "string"

args:
  link:
    description: The baseline link to the website of the flemish government
    type: str
    default: 'https://www.vlaamsparlement.be/ajax/document-overview?page=0&period=current_year_of_office&current_year_of_office_value=2022-2023&aggregaat%5B%5D=Vraag%20of%20interpellatie&aggregaattype%5B%5D=Schriftelijke%20vraag&thema%5B%5D=Natuur%20en%20Milieu'
  num_pages:
    description: The number of pages to scrape
    type: int
    default: 1