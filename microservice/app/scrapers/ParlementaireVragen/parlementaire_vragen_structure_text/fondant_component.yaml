name:
  parlementaire_vragen_structure_text
description:
  This container is responsible for extracting key information from the text of a Parliamentary Question.
image:
  cascoopman/parlementaire_vragen_structure_text:latest

consumes:
  text:
    type: string

produces: 
  sender:
    type: "string"

  responder:
    type: "string"

  questions:
    type: "string"

  answers:
    type: "string"

  jurisdiction:
    type: "string"

  topic:
    type: "string"

  date:
    type: "string"

  number:
    type: "string"